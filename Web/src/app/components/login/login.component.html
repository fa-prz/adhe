<div class="login_background">
    <div class="container justify-content-center">
        <div class="row mt-4">
            <div class="col">
                <div class="card segment">
                    <div class="card-body">
                        <h5 class="card-title">Inicia Sesión</h5>
                        <form #credentials="ngForm" class="form-group" (ngSubmit)="onSubmit(credentials)" novalidate>
                            <div class="form-group">
                                <label>Correo electrónico</label>
                                <input name="email" class="form-control" ngModel required #email="ngModel">
                                <small id="emailHelp" class="form-text">Campo requerido</small>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Contraseña</label>
                                <input name="password" type="password" class="form-control" ngModel>
                            </div>
                            <button type="submit" class="btn btn-block secondary-background">Ingresar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
